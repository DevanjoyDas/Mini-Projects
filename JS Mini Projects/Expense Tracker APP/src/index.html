<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a6c30ee3d1.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-slate-200">
    <div class="w-screen h-screen flex justify-center items-center">
      <div
        class="w-[30%] h-[95%] bg-slate-500 flex flex-col items-center relative"
      >
        <h1 class="text-3xl text-blue-100">Expense Tracker</h1>
        <h1 class="text-4xl">Rs <span id="totalBalance">0</span></h1>
        <h1 class="text-3xl">Your Balance</h1>
        <div class="w-full border-b-orange-500 border-[1px]"></div>
        <h1 class="text-2xl text-red-300">List of Transactions</h1>
        <div class="w-full border-b-orange-500 border-[1px]"></div>
        <div class="w-full h-[50%]">
          <ul class="w-full h-full flex flex-col gap-y-2 overflow-y-auto" id="cardUL">
          </ul>
        </div>
        <!-- <button class="w-[7%] rounded-xl bg-green-200 p-1 hover:bg-green-300"><i class="fa-solid fa-check"></i></button> -->
        <div class="text-center w-full flex flex-col gap-y-2 absolute bottom-1">
          <div class="w-full border-b-orange-500 border-[1px]"></div>
          <h1 class="text-white text-xl">Add Transactions</h1>
          <div class="flex justify-evenly items-center gap-x-1">
            <div>
              <h3>Info</h3>
              <input
              required
                type="text"
                name=""
                id="infoText"
                class="rounded-md text-center"
                placeholder="Enter Text"
              />
            </div>
            <div>
              <h3>Amount</h3>
              <input
                required
                id="infoAmount"
                type="number"
                class="rounded-md text-center"
                placeholder="Enter Amount"
                min="0"
              />
            </div>
          </div>
          <div class="flex justify-evenly items-center text-xl">
            <button class="bg-green-300 w-[40%] rounded-2xl h-full hover:bg-green-400" id="earningButton">
              <h1>Rs <span id="amountEarned">0</span></h1>
              <h1>Earnings</h1>
            </button>
            <button class="bg-red-300 w-[40%] rounded-2xl h-full hover:bg-red-400" id="expenseButton">
              <h1>Rs <span id="amountSpent">0</span></h1>
              <h1>Expenses</h1>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
