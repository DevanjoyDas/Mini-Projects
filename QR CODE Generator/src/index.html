<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-300">
    <div class="w-screen h-screen flex justify-center items-center">
      <div
        class="w-1/3 h-1/2 bg-gray-100 flex flex-col justify-between items-center"
      >

          <h1 class="text-4xl w-full h-1/3 bg-orange-100">QR CODE GENERATOR</h1>
          <h1 class="bg-orange-200">Enter or Paste Text to Generate</h1>
          <input class="text-xl w-full border-red-200 border-[2px]" type="text" id="textInput" placeholder="Text..." />
          <div><button id="genbtn" class="bg-black text-white rounded-full p-3">Generate QR CODE</button></div>
        </div>
        <div id="qrdiv"></div>
      </div>
    </div>
